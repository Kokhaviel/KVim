plugins {
    id 'java'
    id 'application'
}

group 'fr.kokhaviel'
version '1.0.0'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'fr.kokhaviel.kvim.KVim'
}

jar {
    manifest {
        attributes("Manifest-Version": "1.0",
                "Main-Class": "fr.kokhaviel.kvim.KVim")
    }
}
